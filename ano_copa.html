<meta charset="UTF=8">
  
 <script>
	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}
	var limite = parseInt(prompt("Entre com uma data limite: "));
	var anoCopa = 1930;
	/* WHILE é uma das estruturas de repetição é usada quando não sabemos quantas vezes um determinado bloco de instruções 
	precisa ser repetido. Com ele, a execução das instruções vai continuar até que uma condição seja verdadeira.*/
	
	while(anoCopa <=limite) {
	
		mostra("Teve Copa do Mundo em: " + anoCopa);
		anoCopa = anoCopa + 4;
		
	}
	mostra("FIM");
	
	
</script>
