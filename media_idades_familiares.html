	var totalFamilia = parseInt(prompt("Quantidade de familiares: "));

<script>
/* atividade: 
Karol é organizadora de eventos. Em alguns meses ela é capaz de organizar três eventos e em outros ela organiza cinco. 
Ou seja, a quantidade de eventos organizados por Karol por mês é variável.
A organizadora de eventos pediu ao seu irmão Kauan, estudante de Ciência da Computação, que criasse um programa no qual ela pode informar o total
 gasto nos eventos e disso obter uma média das despesas. Essa média ajudará a prever os gastos futuros nos próximos meses.
 RESULTADO:*/
  
  var totalDeEventos = parseInt(prompt("Informe o total de eventos"));

    var contador = 1;

    var totalGastoComEventos = 0;

    while(contador <= totalDeEventos) {

        var gasto = parseFloat(prompt("Informe total gasto com evento"));

        totalGastoComEventos = totalGastoComEventos + gasto;

        contador++;
    }

    var media = totalGastoComEventos / totalDeEventos;

    mostra("A média de gastos é " + media);
 
 
 
 
 
</script>
